template.name: "Sviluppo e test di microservizi su Cloud Foundry"
template.description: "Utilizzando questa toolchain nativa del cloud, viene utilizzato un esempio per creare un negozio online composto da tre microservizi: un'API Catalogo, un'API Ordini ed una UI che richiama entrambe le API. La toolchain è preconfigurata per distribuzione continua, controllo origine, esecuzione di test funzionali, traccia dei problemi, modifica online e notifica di avvisi.\n\nIl backup delle API Catalogo e Ordini è eseguito da un archivio Cloudant. In quanto parte della distribuzione di questa applicazione, viene creata un'istanza del servizio Cloudant gratuita. Per ulteriori informazioni e termini consultare il [catalogo IBM Cloud](https://cloud.ibm.com/catalog/services/cloudant/).\n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione selezionata, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**.\n\nPer le istruzioni dettagliate, seguire l'[esercitazione](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_microservices)."
template.gettingStarted: "**La  toolchain è pronta!**\n**Avvio rapido: ** Eseguire il commit di una modifica in un repository Git per attivare una nuova build e la distribuzione di uno dei microservizi. Esaminare i risultati nel dashboard Deployment Risk in DevOps Insights.\nPer le istruzioni dettagliate, consultare l'[esercitazione](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_microservices?task=3) per questa toolchain."
