template.description: "[G'Ｗｉｔｈ ｔｈｉｓ ｃｌｏｕｄ-ｎａｔｉｖｅ ｔｏｏｌｃｈａｉｎ, ｙｏｕ ｕｓｅ ａ ｓａｍｐｌｅ ｔｏ ｃｒｅａｔｅ ａｎ ｏｎｌｉｎｅ ｓｔｏｒｅ ｔｈａｔ ｃｏｎｓｉｓｔｓ ｏｆ ｔｈｒｅｅ ｍｉｃｒｏｓｅｒｖｉｃｅｓ: ａ Ｃａｔａｌｏｇ ＡＰＩ, ａｎ Ｏｒｄｅｒｓ ＡＰＩ, ａｎｄ ａ ＵＩ ｔｈａｔ ｃａｌｌｓ ｂｏｔｈ ｏｆ ｔｈｅ ＡＰＩｓ. Ｔｈｅ ｔｏｏｌｃｈａｉｎ ｉｓ ｐｒｅｃｏｎｆｉｇｕｒｅｄ ｆｏｒ ｃｏｎｔｉｎｕｏｕｓ ｄｅｌｉｖｅｒｙ, ｓｏｕｒｃｅ ｃｏｎｔｒｏｌ, ｂｌｕｅ-ｇｒｅｅｎ ｄｅｐｌｏｙｍｅｎｔ, ｆｕｎｃｔｉｏｎａｌ ｔｅｓｔｉｎｇ, ｉｓｓｕｅ ｔｒａｃｋｉｎｇ, ａｎｄ ｏｎｌｉｎｅ ｅｄｉｔｉｎｇ.\n\nＴｈｅ Ｃａｔａｌｏｇ ａｎｄ Ｏｒｄｅｒｓ ＡＰＩ ａｒｅ ｂａｃｋｅｄ ｂｙ ａ Cloudant store. As part of deploying this application a Cloudant service instance will be created. For more information and terms, see the [Bluemix catalog](/catalog/services/cloudant-nosql-db/).\n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in the selected organization, when you click **Create**, it is automatically added. For more information and terms, see the [Bluemix catalog](/catalog/services/continuous-delivery/).\n\nTo get started, click **Create**.\n\nFor step-by-step instructions, follow the [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_microservices).ฏูİı｜]"
